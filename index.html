<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha512-rO2SXEKBSICa/AfyhEK5ZqWFCOok1rcgPYfGOqtX35OyiraBg6Xa4NnBJwXgpIRoXeWjcAmcQniMhp22htDc6g=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container">
    <div class="row align-items-center">
      <h1 class="col-9">Student Grade Table</h1>
      <h3 class="col-3">Average Grade <span class="badge badge-secondary"></span></h3>
    </div>

  </header>
  <table class="table table-striped container">
    <thead>
      <tr>
        <th class="th">Student Name</th>
        <th class="th">Course</th>
        <th class="th">Grade</th>
      </tr>
    </thead>
    <tbody class="table-sm"></tbody>
  </table>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>
  <script src="components/page-header.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-tables.js"></script>
  <script src="main.js"></script>
</body>
</html>
