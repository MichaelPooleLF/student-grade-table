<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Grade Table</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.5.0/css/bootstrap.min.css"
    integrity="sha512-rO2SXEKBSICa/AfyhEK5ZqWFCOok1rcgPYfGOqtX35OyiraBg6Xa4NnBJwXgpIRoXeWjcAmcQniMhp22htDc6g=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
    crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header class="container border-bottom">
    <div class="row align-items-center">
      <h1 class="col-9">Student Grade Table</h1>
      <h3 class="col-3">Average Grade <span class="badge badge-secondary"></span></h3>
    </div>

  </header>
  <div class="container">
    <div class="row">
      <table class="col-7 table table-striped border">
        <thead class="thead-light">
          <tr>
            <th class="th">Student Name</th>
            <th class="th">Course</th>
            <th class="th">Grade</th>
            <th class="th">Operations</th>
          </tr>
        </thead>
        <tbody></tbody>
        <p class="d-none">No Grades Recorded</p>
      </table>
      <div class="col-4 offset-md-1">
        <h3 class="mb-3">Add Grade</h3>
        <form action="" method="POST">
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><img class="icon" src="images/User-icon.svg" alt="user-icon"></span>
              </div>
              <input type="text" class="form-control" name="name" placeholder="Student Name" aria-label="student name">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><img class="icon" src="images/Book-Icon.svg" alt="user-icon"></span>
              </div>
              <input type="text" class="form-control" name="course" placeholder="Student Course" aria-label="student course">
            </div>
          </div>
          <div class="form-group">
            <div class="input-group">
              <div class="input-group-prepend">
                <span class="input-group-text"><img class="icon" src="images/Grad-Cap-Icon.svg" alt="user-icon"></span>
              </div>
              <input type="number" class="form-control" name="grade" placeholder="Student Grade" aria-label="student grade">
            </div>
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-success mr-1">Add</button>
            <button type="reset" class="btn btn-outline-dark">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"></script>
  <script src="components/grade-form.js"></script>
  <script src="components/page-header.js"></script>
  <script src="components/app.js"></script>
  <script src="components/grade-tables.js"></script>
  <script src="main.js"></script>
</body>
</html>
